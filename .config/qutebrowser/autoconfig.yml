config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  bindings.commands:
    global:
      normal:
        ',b': set tabs.position left
        ',n': set tabs.position top
        H: scroll left
        L: scroll right
        h: back
        l: forward
  colors.statusbar.command.private.bg:
    global: darkslategrey
  colors.statusbar.insert.bg:
    global: darkgreen
  colors.statusbar.private.bg:
    global: darkgreen
  colors.statusbar.private.fg:
    global: white
  colors.tabs.even.bg:
    global: '#888888'
  colors.tabs.even.fg:
    global: white
  colors.tabs.odd.bg:
    global: '#666666'
  colors.tabs.odd.fg:
    global: white
  colors.tabs.pinned.even.bg:
    global: darkseagreen
  colors.webpage.darkmode.contrast:
    global: 0.0
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.prefers_color_scheme_dark:
    global: true
  completion.height:
    global: 32%
  completion.scrollbar.padding:
    global: 2
  confirm_quit:
    global:
    - downloads
    - multiple-tabs
  content.autoplay:
    global: false
  content.media.audio_capture:
    https://rdv3.rendez-vous.renater.fr: true
  content.notifications:
    https://www.reddit.com: false
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://partage.insa-cvl.fr?view=compose&to=%25s: false
  downloads.location.directory:
    global: ~/Downloads
  editor.command:
    global:
    - kitty
    - nvim
    - '{file}'
  messages.timeout:
    global: 2000
  spellcheck.languages:
    global:
    - en-US
    - fr-FR
  tabs.favicons.show:
    global: pinned
  tabs.last_close:
    global: close
  tabs.max_width:
    global: -1
  tabs.position:
    global: top
  tabs.title.format:
    global: '{audio}{current_title}'
  tabs.width:
    global: 10%
  window.hide_decoration:
    global: false
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
